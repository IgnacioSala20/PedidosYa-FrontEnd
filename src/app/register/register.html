<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg overflow-hidden">
    <!-- Header -->
    <div class="bg-blue-600 text-white p-6 text-center">
      <h1 class="text-2xl font-bold">Crear Cuenta</h1>
      <p class="mt-2">Completa tus datos para registrarte</p>
    </div>

    <!-- Formulario -->
    <form class="p-6 space-y-4">
      <!-- Nombre Completo -->
      <div>
        <label for="fullname" class="block text-gray-700 mb-1">Nombre Completo</label>
        <input 
          type="text" 
          id="fullname" 
          placeholder="Ej: Juan Pérez" 
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 mb-1">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          placeholder="usuario@ejemplo.com" 
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-gray-700 mb-1">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          placeholder="••••••••" 
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <p class="text-xs text-gray-500 mt-1">Mínimo 8 caracteres</p>
      </div>

      <!-- Confirmar Contraseña -->
      <div>
        <label for="confirm-password" class="block text-gray-700 mb-1">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirm-password" 
          placeholder="••••••••" 
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <!-- Términos y Condiciones -->
      <div class="flex items-center">
        <input 
          type="checkbox" 
          id="terms" 
          required
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
        >
        <label for="terms" class="ml-2 block text-gray-700 text-sm">
          Acepto los <a href="#" class="text-blue-600 hover:underline">Términos y Condiciones</a>
        </label>
      </div>

      <!-- Botón de Registro -->
      <button 
        type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition-colors"
      >
        Registrarse
      </button>
    </form>

    <!-- Enlace a Login -->
    <div class="bg-gray-50 px-6 py-4 text-center">
      <p class="text-gray-600">
        ¿Ya tienes una cuenta? 
        <a 
          (click)="goToLogin()" 
          class="text-blue-600 hover:underline cursor-pointer"
        >
          Iniciar Sesión
        </a>
      </p>
    </div>
  </div>
</div>
