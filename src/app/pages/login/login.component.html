<div id="login-container" class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-lg rounded-xl overflow-hidden">
    
    <div class="bg-blue-600 text-white text-center p-6">
        <h1 class="text-2xl font-bold">Iniciar Sesion</h1>
        <p class="mt-2">Completa tus datos para continuar</p>
    </div>
    <div class="bg-white shadow-lg p-8 rounded-lg w-full max-w-md">
      <form>
        <div class="mb-5">
          <label for="email" class="block text-gray-700 mb-2">Correo electrónico</label>
          <input
            type="email"
            id="email"
            placeholder="usuario@ejemplo.com"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-5">
          <label for="password" class="block text-gray-700 mb-2">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-5 flex items-center">
          <input
            type="checkbox"
            id="remember"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          />
          <label for="remember" class="ml-2 block text-gray-900">Recordarme</label>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition-colors"
          (click)="onLogin()"
          >
          Ingresar
        </button>
      </form>
    <div class="mt-4 text-center">
      <a href="#" class="text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="mt-4 text-center">
        <p class="text-gray-600">
          ¿No tienes una cuenta? 
          <button 
            (click)="toggleRegister()" 
            class="text-blue-600 hover:underline focus:outline-none"
          >
            Regístrate
          </button>
        </p>
    </div>
  </div>
  
</div>
