<div class="flex flex-col justify-between items-center mt-4">
    <div class="text-sm text-gray-700 dark:text-gray-300 pb-4">
        Página {{ paginaActual }} de {{ totalPaginas }}
    </div>

    <div class="space-x-2 flex items-center">
        <button 
        (click)="irPrimeraPagina()" 
        [disabled]="paginaActual === 1"
        class="p-2 bg-gray-300 dark:bg-gray-700 rounded hover:bg-gray-400 dark:hover:bg-gray-600 disabled:opacity-50 flex items-center justify-center"
        aria-label="Primera página">
        <!-- Icono doble flecha izquierda -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7M18 19l-7-7 7-7" />
        </svg>
        </button>

        <button 
        (click)="retrocederPagina()" 
        [disabled]="paginaActual === 1"
        class="p-2 bg-gray-300 dark:bg-gray-700 rounded hover:bg-gray-400 dark:hover:bg-gray-600 disabled:opacity-50 flex items-center justify-center"
        aria-label="Página anterior">
        <!-- Icono flecha izquierda -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        </button>

        <button 
        (click)="avanzarPagina()" 
        [disabled]="paginaActual === totalPaginas"
        class="p-2 bg-gray-300 dark:bg-gray-700 rounded hover:bg-gray-400 dark:hover:bg-gray-600 disabled:opacity-50 flex items-center justify-center"
        aria-label="Página siguiente">
        <!-- Icono flecha derecha -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
        </button>

        <button 
        (click)="irUltimaPagina()" 
        [disabled]="paginaActual === totalPaginas"
        class="p-2 bg-gray-300 dark:bg-gray-700 rounded hover:bg-gray-400 dark:hover:bg-gray-600 disabled:opacity-50 flex items-center justify-center"
        aria-label="Última página">
        <!-- Icono doble flecha derecha -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M6 5l7 7-7 7" />
        </svg>
        </button>
    </div>
</div>
