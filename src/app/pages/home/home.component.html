<div class="container mx-auto py-5 px-4">
  <!-- Título -->
  <div class="text-center mb-8">
    <h1 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-gray-100">Explorá las mejores opciones</h1>
    <p class="text-gray-500 dark:text-gray-400 mt-2">Descubrí lo más pedido cerca tuyo</p>
  </div>

  <!-- Grid de Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    @for(item of items; track $index) {
    <div class="flex">
      <div class="flex flex-col rounded-lg shadow-sm overflow-hidden h-full w-full
                 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700
                 hover:shadow-md transition-shadow duration-300">
        <img [src]="item.image" class="w-full h-48 object-cover" alt="{{item.name}}">
        <div class="p-4 flex-grow">
          <h5 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2">{{ item.name }}</h5>
          <p class="text-gray-600 dark:text-gray-300">{{ item.description }}</p>
        </div>
        <div class="px-4 pb-4">
          <button class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-md
                       transition-colors duration-300 dark:bg-blue-700 dark:hover:bg-blue-800">
            Ver más
          </button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
