<div *ngIf="mostrar" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white dark:bg-gray-900 rounded-xl p-6 shadow-lg w-full max-w-md">
    <h2 class="text-xl font-bold text-gray-800 dark:text-gray-100 mb-4">Modificar Persona</h2>

    <form (ngSubmit)="guardar()" #personaForm="ngForm" class="space-y-4">
      <!-- Nombre -->
      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nombre</label>
        <input
          [(ngModel)]="personaLocal.nombre"
          type="text"
          id="nombre"
          name="nombre"
          required
          class="mt-1 w-full p-2 border rounded-md dark:bg-gray-800 dark:text-white dark:border-gray-700"
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input
          [(ngModel)]="personaLocal.email"
          type="email"
          id="email"
          name="email"
          required
          class="mt-1 w-full p-2 border rounded-md dark:bg-gray-800 dark:text-white dark:border-gray-700"
        />
      </div>

      <!-- Fecha nacimiento -->
      <div>
        <label for="fechaNacimiento" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Fecha Nacimiento</label>
        <input
          [(ngModel)]="personaLocal.fechaNacimiento"
          type="date"
          id="fechaNacimiento"
          name="fechaNacimiento"
          required
          class="mt-1 w-full p-2 border rounded-md dark:bg-gray-800 dark:text-white dark:border-gray-700"
        />
      </div>

      <!-- País -->
      <div>
        <label for="pais" class="block text-sm font-medium text-gray-700 dark:text-gray-300">País</label>
          <select
            [(ngModel)]="personaLocal.pais"
            (change)="onPaisChange()"
            id="pais"
            name="pais"
            required
            [compareWith]="comparePais"
            class="mt-1 w-full p-2 border rounded-md dark:bg-gray-800 dark:text-white dark:border-gray-700"
          >
            <option *ngFor="let p of paises" [ngValue]="p">{{ p.name }}</option>
          </select>
      </div>

      <!-- Provincia -->
      <div *ngIf="provincias.length > 0">
        <label for="provincia" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Provincia</label>
        <select
          [(ngModel)]="personaLocal.provincia"
          (change)="onProvinciaChange()"
          id="provincia"
          name="provincia"
          required
          class="mt-1 w-full p-2 border rounded-md dark:bg-gray-800 dark:text-white dark:border-gray-700"
          [compareWith]="compareProvincia"
        >
          <option *ngFor="let prov of provincias" [ngValue]="prov">{{ prov.name }}</option>
        </select>

      </div>

      <!-- Ciudad -->
      <div *ngIf="ciudades.length > 0">
        <label for="ciudad" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Ciudad</label>
        <select
          [(ngModel)]="personaLocal.ciudad"
          id="ciudad"
          name="ciudad"
          required
          class="mt-1 w-full p-2 border rounded-md dark:bg-gray-800 dark:text-white dark:border-gray-700"
        >
          <option *ngFor="let ciudad of ciudades" [value]="ciudad">{{ ciudad }}</option>
        </select>
      </div>

      <div class="flex justify-end gap-3 pt-4">
        <button
          type="button"
          (click)="cerrar()"
          class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-white rounded hover:bg-gray-400 dark:hover:bg-gray-600"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="!personaForm.form.valid"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
