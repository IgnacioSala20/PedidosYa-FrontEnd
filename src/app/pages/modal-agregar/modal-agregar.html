<div *ngIf="mostrar" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white dark:bg-gray-900 rounded-xl p-6 shadow-lg w-full max-w-md">
        <h2 class="text-xl font-bold text-gray-800 dark:text-gray-100 mb-4">Agregar Persona</h2>

        <form (ngSubmit)="agregarPersona()" #personaForm="ngForm" class="space-y-4">
        <!--Nombre-->        
        <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nombre</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="nuevaPersona.nombre" required
            class="mt-1 w-full p-2 border rounded-md dark:bg-gray-800 dark:text-white dark:border-gray-700" />
        </div>
        <!--Email-->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="nuevaPersona.email" required
            class="mt-1 w-full p-2 border rounded-md dark:bg-gray-800 dark:text-white dark:border-gray-700" />
        </div>
        
        <!--Fecha nacimiento-->
        <div>
            <label for="fechaNacimiento" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Fecha Nacimiento</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="nuevaPersona.fechaNacimiento" required
            class="mt-1 w-full p-2 border rounded-md dark:bg-gray-800 dark:text-white dark:border-gray-700" />
        </div>

        <!-- País -->
        <div>
        <label for="pais" class="block text-sm font-medium text-gray-700 dark:text-gray-300">País</label>
        <select id="pais" name="pais" [(ngModel)]="nuevaPersona.pais" (ngModelChange)="onPaisChange()" (ngModelChange)="onPaisSeleccionado($event)" required class="mt-1 w-full p-2 border rounded-md dark:bg-gray-800 dark:text-white dark:border-gray-700">
            <option *ngFor="let item of paises" [ngValue]="item">{{ item.name }}</option>
        </select>
        </div>

        <!-- Provincia -->
        <div *ngIf="provincias.length > 0">
        <label for="provincia" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Provincia</label>
        <select id="provincia" name="provincia" [(ngModel)]="nuevaPersona.provincia" (ngModelChange)="onProvinciaChange()" required class="mt-1 w-full p-2 border rounded-md dark:bg-gray-800 dark:text-white dark:border-gray-700">
            <option *ngFor="let item of provincias" [ngValue]="item">{{ item.name }}</option>
        </select>
        </div>

        <!-- Ciudad -->
        <div *ngIf="ciudades.length > 0">
        <label for="ciudad" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Ciudad</label>
        <select id="ciudad" name="ciudad" [(ngModel)]="nuevaPersona.ciudad" required class="mt-1 w-full p-2 border rounded-md dark:bg-gray-800 dark:text-white dark:border-gray-700">
            <option *ngFor="let ciudad of ciudades" [ngValue]="ciudad">{{ ciudad }}</option>
        </select>
        </div>

        
        <div class="flex justify-end gap-3 pt-4">
            <button type="button" (click)="cerrar()" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-white rounded hover:bg-gray-400 dark:hover:bg-gray-600">Cancelar</button>
            <button type="submit" [disabled]="!personaForm.form.valid" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Guardar</button>
        </div>
        </form>
    </div>
</div>
