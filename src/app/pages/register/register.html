<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white shadow-lg rounded-xl overflow-hidden">
    
    <div class="bg-blue-600 text-white text-center p-6">
        <h1 class="text-2xl font-bold">Crear Cuenta</h1>
        <p class="mt-2">Completa tus datos para registrarte</p>
    </div>

    <form class="p-6 space-y-4">
      <div>
        <div class="flex flex-col">
          <label class="block text-gray-700 mb-1">Nombre Completo</label>
          <input 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="text" required placeholder="Ej: ignacio" name="email" id="">
        </div>
      </div>
      <div>
        <div class="flex flex-col">
          <label class="block text-gray-700 mb-1">Email</label>
          <input 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="text" required placeholder="Ej: ignacio@gmail.com" name="email" id="">
        </div>
      </div>
      <div>
        <div class="flex flex-col">
          <label class="block text-gray-700 mb-1">Contraseña</label>
          <input 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="password" required placeholder="••••••••" name="email" id="">
          <p class="text-xs text-gray-500 mt-1">Mínimo 8 caracteres</p>
        </div>
      </div>

      <div class="flex items-center">
        <input 
          type="checkbox" 
          id="terms" 
          required
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
        >
        <label for="terms" class="ml-2 block text-gray-700 text-sm">
          Acepto los <a href="#" class="text-blue-600 hover:underline">Términos y Condiciones</a>
        </label>
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition-colors"
      >
        Registrarse
      </button>
    </form>
    <div class="bg-gray-50 px-6 py-4 text-center">
      <p class="text-gray-600">
        ¿Ya tienes una cuenta? 
        <a 
          (click)="goToLogin()" 
          class="text-blue-600 hover:underline cursor-pointer"
        >
          Iniciar Sesión
        </a>
      </p>
    </div>
  </div>

</div>
